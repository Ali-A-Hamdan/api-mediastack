<!DOCTYPE html>
<html>
  <head>
    <title>Currency Conversion</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>EUR Rates</h1>
    <div class="input-group">
      <label for="amount">Amount in EUR:</label>
      <input type="number" id="amount" class="amount" />
    </div>
    <div class="currencies">
      <div class="currency">
        <span class="currency-name">USD</span>
        <span class="currency-price"></span>
      </div>
      <div class="currency">
        <span class="currency-name">GBP</span>
        <span class="currency-price"></span>
      </div>
      <div class="currency">
        <span class="currency-name">CAD</span>
        <span class="currency-price"></span>
      </div>
      <div class="currency">
        <span class="currency-name">SAR</span>
        <span class="currency-price"></span>
      </div>
      <div class="currency">
        <span class="currency-name">SYP</span>
        <span class="currency-price"></span>
      </div>
      <div class="currency">
        <span class="currency-name">TRY</span>
        <span class="currency-price"></span>
      </div>
      <div class="currency">
        <span class="currency-name">SAR</span>
        <span class="currency-price"></span>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
